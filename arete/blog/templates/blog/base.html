{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Code Arete</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'blog/css/style.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Satisfy&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/70760097cc.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="overlay">
        <div class="container">
            <img class="close" src="{% static 'blog/img/close-icon.png' %}">
        <ul>
            <li><a href="{% url 'blog-home' %}">Home</a></li>
            <li><a href="{% url 'blog-about' %}">About</a></li>
            <li><a href="{% url 'blog-posts' %}">Posts</a></li>
        </ul>
        </div>
    </div>
    <header>
        <div class="container">
            <h1 class="main-logo">CodeAreté</h1>
        <ul>
            <li><a href="{% url 'blog-home' %}">Home</a></li>
            <li><a href="{% url 'blog-about' %}">About</a></li>
            <li><a href="{% url 'blog-posts' %}">Posts</a></li>
        </ul>
        <img class="hamburger" src="{% static 'blog/img/hamburger-icon.png' %}">
        </div>
    </header>
    {% block content %}
    {% endblock %}
    <footer> 
        <div class="footer-container">
            <div class="left-col">
                <h1 class="logo">CodeArete</h1>
                <div class="social-media">
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                </div>
                <p class="rights">© 2020 Created by CodeArete, All Rights Reserved.</p>
            </div>
            
            <div class="right-col">
                <h1>Our Newsletter</h1>
                <div class="border"></div>
                <p>Enter your email to get our latest posts. Never miss one!</p>
                <form action="" class="newsletter-form">
                    <input type="text" class="text" placeholder="Enter Your Email">
                    <input type="submit" class="btn-2" value="submit">
                </form>
            </div>
        </div>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="{% static 'blog/js/scripts.js' %}"></script>
</body>
</html>
